<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홍길동의 포트폴리오</title>
  <!-- jQuery -->
  <script src="js/jquery-3.5.0.min.js"></script>
  <!-- FullPage -->
  <link rel="stylesheet" type="text/css" href="css/fullpage.css">
  <script type="text/javascript" src="js/fullpage.js"></script>
  <script src="js/portfolio_fullpage.js"></script>

  <!-- swiper-slider -->
  <link rel="stylesheet" href="css/swiper.css">
  <script src="js/swiper.js"></script>
  <script src="js/slider_port.js"></script>

  <script>
    $(function(){
      

      // start 스킵메뉴이벤트
      $('.skip_menu>li>a').focus(function(){
        $(this).parent().css('top',0);
      });
      $('.skip_menu>li>a').focusout(function(){
        $(this).parent().css('top','-100%');
      });
      // end 스킵메뉴이벤트

      // start 버거메뉴이벤트
      $('#open_nav_btn').click(function(){
        $('.nav>ul').css('display','block');
        $('#open_nav_btn').css('display','none');
      });
      $('#close_nav_btn').click(function(){
        $('.nav>ul').css('display','none');
        $('#open_nav_btn').css('display','block');
      });
      // end 버거메뉴이벤트

      // start 리사이즈이벤트
      $(window).resize(function(){
        navMenu();
      });
      //end 리사이즈이벤트

      //start 문서준비
      navMenu();
      //end 문서준비

      //start 네비게이션변환함수
      function navMenu(){
        var winWidth=$(window).width();
        if(winWidth>=768){
          $('.nav>ul').css('display','flex');
          $('#open_nav_btn').css('display','none');
        }else{
          $('.nav>ul').css('display','none');
          $('#open_nav_btn').css('display','block');
        }
      }
      //end 네비게이션변환함수

    })
  </script>

  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/skip.css">
  <link rel="stylesheet" href="css/header.css">
  
  <style>
    .section{
      box-sizing:border-box;
      padding-top:80px;
    }
    .temp{
      font-size:100px;
      text-align:center;
    }
    .swiper-slide{
      width:400px;
    }
    .swiper-slide img{
      width:100%;
    }
  </style>
</head>
<body>
  <ul class="skip_menu">

    <li><a href="#tel">연락주세요</a></li>

  <div class="wrap">

      <div class="content">
        <div class="logo">
          <h1>
            <a href="index.html">PortFolio</a>

        </div>
        <nav class="nav">
          <p id="open_nav_btn">&#x2630;</p>
          <ul>
            <li id="close_nav_btn">&#x2715;</li>
            <li><a href="#welcome">Welcome</a></li>
            <li><a href="#i_am">About Me</a></li>
            <li><a href="#skill">Skill</a></li>
            <li><a href="#portfolio">PortFolio</a></li>
            <li><a href="#tel">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="fullpage">
      <div class="section" id="welcome">
        <div class="content">

        </div>
      </div>
      <div class="section" id="i_am">
        <div class="content">

        </div>
      </div>
      <div class="section" id="skill">

        </div>
      </div>
      <div class="section" id="portfolio">
        <div class="content">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a target="_blank" href="https://pam7462.github.io/megabox">
                  <img src="images/megabox.png" alt="megabox">

              </div>
              <div class="swiper-slide">카카오톡</div>

      <div class="section" id="tel">
